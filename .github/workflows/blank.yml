
name: Deploy VPC


on:
  push:
    branches: [ "main" ]



jobs:
  build:
    runs-on: ubuntu-latest #windows-latest #mac-latest
    steps:
    
      - uses: actions/checkout@v4

      - name: Initialize terraform
        working-directory: vpc
        run: |
          terraform init

      - name: Configure Workspace
        working-directory: vpc
        run: |
          terraform workspace new dev || terraform workspace select dev

       
      - name: Plan
        working-directory: vpc
        run: |
          terraform plan




